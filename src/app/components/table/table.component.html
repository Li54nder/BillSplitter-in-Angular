<table *ngIf="dataSource.length" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="pay">
    <th mat-header-cell *matHeaderCellDef> Pay </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="iban">
    <th mat-header-cell *matHeaderCellDef> IBAN </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.iban">{{element.iban}}</div>
      <button *ngIf="!element.iban" mat-stroked-button (click)="createUser(element.name)">Get Iban</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
